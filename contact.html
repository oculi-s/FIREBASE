<html>

<head>
	<link rel='stylesheet' href='./css/main.css'>
	<link rel="stylesheet" href='./css/material-icon.css'>
	<link rel="stylesheet" href='./css/contact.css'>
</head>

<body>
	<header>
		<span>
			<span class='_shrink'>
				<a id='title' href=''>Contact Us</a>
			</span>
			<span>Home-Contact Us</span>
		</span>
	</header>
	<article>
		<div class='_left'>
			<div class='_info'>
				<span class='_icon'>home_outline</span>
				<div>
					<span class='_shrink _sleft'>Yonsei Wonju Medical Center</span>
					<span>26426, Ilsan-ro 20, Wonju, Gangwon-do</span>
				</div>
			</div>
			<div class='_info'>
				<span class='_icon'>call</span>
				<div>
					<span class='_shrink _sleft'>010-8901-6864</span>
					<span>Mon to Fri 9am to 6pm</span>
				</div>
			</div>
			<div class='_info'>
				<span class='_icon'>mail_outline</span>
				<div>
					<span class='_shrink _sleft'>oculis0925@yonsei.ac.kr</span>
					<span>Send us your request anytime!</span>
				</div>
			</div>
		</div>
		<div class='_right'>
			<div>
				<input type='text' id='_id' style='margin:0;' placeholder="Enter your name">
				<div class='_id _deny'>*Please enter your ID</div>
				<input type='text' id='_ml' placeholder="Enter email address">
				<div class='_ml _deny'>*Invalid Email</div>
				<select id='_select'>
					<option value=''>Enter user type (seller/buyer)</option>
					<option value='seller'>seller</option>
					<option value='buyer'>buyer</option>
				</select>
				<div class='_sb _deny'>*Please select user type</div>
			</div>
			<div>
				<input type='text' style='width:350px; height:100%; margin:0;' class='_ms' placeholder="Enter Message">
				<div class='_ms _deny' style='height:40px;'>*Please enter message!</div>
			</div>
		</div>
		<div class='_send'>
			<button onclick=main()>Send Message</button>
		</div>
	</article>

	<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
	<script type=text/javascript src=./firebase.js></script>
	<script type=text/javascript src=./main.js></script>
	<script>
	
	</script>
</body>

</html>
